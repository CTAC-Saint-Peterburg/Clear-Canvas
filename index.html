<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable="no" />
    <title>ClearCanvas</title>
  </head>
  <body style="margin: 0 0 0 0; overflow: hidden">
    <canvas id="canvas" style="margin: 0 0 0 0"></canvas>
    <button
      id="shopButton"
      style="
        position: absolute;
        top: 60%;
        left: 25%;
        width: 50%;
        height: 100px;
        background-color: #ebe660;
        border-radius: 25px;
        font-size: 40px;
        color: white;
        border: 0px;
      "
      onclick="shopWindow.style.display = 'block'"
    >
      Shop<b>ðŸ›’</b>
    </button>
    <div
      id="shopWindow"
      style="
        position: absolute;
        top: 10%;
        left: 10%;
        background-color: #0d1b1e;
        width: 80%;
        height: 80%;
        border-radius: 0px;
        display: none;
      "
    >
      <div
        id="shopUnit1"
        style="
          position: relative;
          margin: auto;
          top: 4%;
          background-color: rgb(43, 78, 196);
          border-radius: 25%;
          width: 400px;
          height: 400px;
        "
      ></div>
      <div
        id="shopUnitsButtons"
        style="
          position: relative;
          margin: auto;
          top: 5%;
          width: 400px;
          height: 300px;
          /* background-color: green; */
        "
      >
        <button
          id="shopButtonForward"
          style="
            position: relative;
            margin-top: 2%;
            width: 100%;
            height: 30%;
            border: 0;
            border-radius: 12px;
            background-color: #49eb37;
            color: white;
            font-size: 24px;
            font-weight: 600;
          "
        >
          Forward
        </button>
        <button
          id="shopButtonBack"
          style="
            position: relative;
            margin-top: 2%;
            width: 100%;
            height: 30%;
            border: 0;
            border-radius: 12px;
            background-color: #49eb37;
            color: white;
            font-size: 24px;
            font-weight: 600;
          "
        >
          Back
        </button>
        <button
          id="shopButtonAccept"
          style="
            position: relative;
            margin-top: 2%;
            width: 100%;
            height: 30%;
            border: 0;
            border-radius: 12px;
            background-color: #ebe660;
            color: white;
            font-size: 24px;
            font-weight: 600;
          "
        >
          Accept
        </button>
      </div>
    </div>
    <script>
      let shopButton = document.getElementById("shopButton");
      let shopWindow = document.getElementById("shopWindow");
    </script>
    <script src="SampleFunctions.js"></script>
    <script src="SampleClasses.js"></script>
    <script src="ClearCanvas.js"></script>
  </body>
</html>
