<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable="no" />
    <title>ClearCanvas</title>
  </head>
  <body style="margin: 0 0 0 0; overflow: hidden">
    <canvas id="canvas" style="margin: 0 0 0 0"></canvas>
    <div
      style="
        /* background-color: red; */
        position: absolute;
        top: 60%;
        left: 25%;
        width: 50%;
        height: 200px;
      "
    >
      <button
        id="shopButton"
        style="
          position: relative;
          top: 40%;
          width: 100%;
          height: 40%;
          background-color: #ebe660;
          border-radius: 25px;
          font-size: 40px;
          color: white;
          border: 0px;
        "
      >
        Shop<b>ðŸ›’</b>
      </button>
    </div>
    <div
      id="shopWindow"
      style="
        position: absolute;
        top: 10%;
        left: 10%;
        background-color: red;
        width: 80%;
        height: 80%;
        border-radius: 0px;
        display: none;
      "
    >
      <div
        id="shopUnit1"
        style="
          position: relative;
          top: 0%;
          left: 0%;
          background-color: rgb(43, 78, 196);
          width: 100%;
          height: 25%;
        "
      ></div>
      <div
        id="shopUnit2"
        style="
          position: relative;
          top: 0%;
          left: 0%;
          background-color: rgb(28, 239, 46);
          width: 100%;
          height: 25%;
        "
      ></div>
      <div
        id="shopUnit3"
        style="
          position: relative;
          top: 0%;
          left: 0%;
          background-color: rgb(236, 159, 34);
          width: 100%;
          height: 25%;
        "
      ></div>
      <div
        id="shopUnit4"
        style="
          position: relative;
          top: 0%;
          left: 0%;
          background-color: rgb(38, 179, 191);
          width: 100%;
          height: 25%;
        "
      ></div>
    </div>
    <script>
      let shopButton = document.getElementById("shopButton");
      let shopWindow = document.getElementById("shopWindow");
      shopButton.addEventListener(
        "click",
        () => (shopWindow.style.display = "block")
      );
    </script>
    <script src="SampleFunctions.js"></script>
    <script src="SampleClasses.js"></script>
    <script src="ClearCanvas.js"></script>
  </body>
</html>
