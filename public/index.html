<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TridentsBattle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="gameOverUI">
          <div>
            <h2 id="gameOverUItext">You win!</h2>
            <button class="accept_button" onclick="pageReload()">Accept</button>
          </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
        <script src="htmlControl.js"></script>
        <script src="SampleFucntions.js"></script>
        <script src="SampleClasses.js"></script>
        <script src="ClearCanvas.js"></script>
        <div class="main_div" id="mainDiv">
            <div class="middle_div">
                <div class="block_div">
                    <h2>Enter your name:</h2>
                    <div class="enter_game_div">
                    <h1 id="PlayerNameOne">Unnamed</h1>
                    <input type="text" id="nameInput" oninput="enterNickName()" maxlength="14">
                    <button class="accept_button" onclick="openCanvas()">play</button>
                    </div>
                </div>
                <div class="block_div">
                    <h2 class="skin_view_header">Change your skin</h2>
                    <div class="change_skin"></div>
                    <div class="skin_view" id="skinView">
                        <h2 id="PlayerNameTwo">Unnnamed</h2>
                    </div>
                    <div class="skin_buttons">
                        <button class="prev_next_button" onclick="skinColorChange('minus')">previous</button>
                        <button class="accept_button" onclick="acceptSkinColor()">Accept</button>
                        <button class="prev_next_button" onclick="skinColorChange('plus')">next</button>
                    </div>
                </div>
                <div class="block_div">
                    <h2>Shop</h2>
                    <div class="shop_options" id="shopOptions">
                        <div class="unlock_items"></div>
                        <div class="unlock_items"></div>
                        <div class="unlock_items"></div>
                        <div class="unlock_items"></div>
                    </div>
                    <div class="shop_unlock_button">
                    <button class="accept_button">unlock</button>
                    </div>
                </div>
                <div class="block_div">
                    <h2>Leaderboard</h2>
                    <div class="table_leaderboard">
                        <div>
                            <h3>All-time</h3>
                            <table id="firstTable">
                                <tr>
                                  <th>Nickname</th>
                                  <th>wins</th>
                                  <th>№</th>
                                </tr>
                                <tr>
                                  <td>Unnamed</td>
                                  <td class="scores_number">33</td>
                                  <td>1</td>
                                </tr>
                                <tr>
                                  <td>SampleNick</td>
                                  <td class="scores_number">15</td>
                                  <td>2</td>
                                </tr>
                              </table>
                        </div>
                        <div>
                            <h3>month</h3>
                            <table>
                                <tr>
                                  <th>Nickname</th>
                                  <th>wins</th>
                                  <th>№</th>
                                </tr>
                                <tr>
                                  <td>Unnamed</td>
                                  <td class="scores_number">19</td>
                                  <td>1</td>
                                </tr>
                                <tr>
                                  <td>SampleNick</td>
                                  <td class="scores_number">10</td>
                                  <td>2</td>
                                </tr>
                              </table>
                        </div>
                        <div>
                            <h3>today</h3>
                            <table>
                                <tr>
                                  <th>Nickname</th>
                                  <th>wins</th>
                                  <th>№</th>
                                </tr>
                                <tr>
                                  <td>Moobot</td>
                                  <td class="scores_number">2</td>
                                  <td>1</td>
                                </tr>
                                <tr>
                                  <td>BobPolice</td>
                                  <td class="scores_number">4</td>
                                  <td>2</td>
                                </tr>
                              </table>
                        </div>
                    </div>
                    <div class="your_position_leaderboard">
                        <h3>Your position is:<p>7</p></h3>
                        <button class="accept_button">open</button>
                    </div>
                </div>
                <!-- <div class="block_div">
                    <h2>Info</h2>
                    <button class="accept_button">open</button>
                </div> -->
            </div>
        </div>
    </body>
</html>
